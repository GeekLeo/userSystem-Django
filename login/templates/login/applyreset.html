{% extends 'base.html' %}
{% block title %}找回密码{% endblock title %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-applyreset' action="{% url 'apply_reset' %}" method="post">

                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                {% csrf_token %}


                <div class="form-group">
                    {{ apply_reset_form.email.label_tag }}
                    {{ apply_reset_form.email }}
                </div>


                <button type="reset" class="btn btn-warning pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>

            </form>
        </div>
    </div> <!-- /container -->
{% endblock content %}
