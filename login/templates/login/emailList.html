{% extends 'base.html' %}
{% block title %}emailList{% endblock title %}
{% block content %}
    <div class="row">
        <h1 class="text-center">{{ message }}</h1>
    </div>
    <div class="row">
        <a href="#" class="btn btn-info">QQ Email</a>
        <a href="#" class="btn btn-info">Outlook</a>
        <a href="#" class="btn btn-info">Gmail</a>
    </div>
    <p>请选择邮件服务提供商</p>
    <div class="uk-container uk-container-center uk-text-center">
        <div class="uk-panel uk-margin-top uk-margin-bottom">
            <p>
                <a target="_blank"
                   href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                   class="uk-icon-button uk-icon-google"></a>
                <a target="_blank" href="https://mail.qq.com/cgi-bin/loginpage?lang=cn"
                   class="uk-icon-button uk-icon-qq"></a>
                <a target="_blank" href="#" class="uk-icon-button uk-icon-wechat"></a>
                <a target="_blank" href="#" class="uk-icon-button uk-icon-twitter"></a>
            </p>
        </div>
    </div>
    <p>若以上未包含您注册邮箱的邮件服务提供商，请您自行前往注册邮箱，根据邮件内容进行账号激活！</p>
{% endblock content %}
