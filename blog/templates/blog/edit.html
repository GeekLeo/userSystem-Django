{% extends 'base.html' %}
{% block title %}编辑博客{% endblock title %}
{% block content %}
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
          <form class='form-horizontal' action="{% url 'blog:edit' blog_id %}" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}


              <div class="form-group">
                  <label for="blog_name">主题：</label>
                  <input type="text" name="blog_name" required id="blog_name" class="form-control" maxlength="255" value="{{ blog_name }}">
              </div>
              <div class="form-group">
                  <label for="summary">Summary:</label>
                  <textarea name="summary" required cols="40" id="summary" rows="10" class="form-control">{{ blog_summary }}</textarea>
              </div>
              <div class="form-group">
                  <label for="content">Content:</label>
                  <textarea name="content" required cols="40" id="content" rows="10" class="form-control">{{ blog_content }}</textarea>
              </div>


              <button type="reset" class="btn btn-warning pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">发布</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock content %}
